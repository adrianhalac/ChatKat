<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatKat</title>
</head>
<body>
    <h1>Welcome to ChatKat!</h1>
    <h2>A minimalist chat application</h2>

    <div class="chat-container">
        <div id="chat-box">
            <h1></h1>
        </div>
        <form action="" id="message-form">
            <div class="ui fluid action input">
                <input id="message-input" type="text" placeholder="Type your message here">
                <button id="message-submit" class="ui button blue">Send</button>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script>
        $(function () {
            var socket = io();
            $('#message-form').submit(function(e){
                e.preventDefault();
                socket.emit('chat message', $('#message-input').val());
                $('#message-input').val('');
                return false;
            });
            socket.on('chat message', function(msg){
                let chatHtml = '<div class="ui visible message"><p>' + msg + '</p></div>';
                $('#chat-box').append(chatHtml);
                $('#chat-box').scrollTop(function() {
                    return this.scrollHeight;
                });

            });
        });
    </script>
</body>
</html>
